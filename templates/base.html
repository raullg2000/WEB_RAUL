
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Web de Deportes{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('about_me') }}">About Me (Portfolio)</a></li>
            {% if session.get('user_id') %}
                <li><a href="{{ url_for('dashboard') }}">Panel Privado</a></li>
                <li><a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Registro</a></li>
            {% endif %}
        </ul>
    </nav>
    <hr>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
