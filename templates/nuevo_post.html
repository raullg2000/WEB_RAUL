{% extends 'base.html' %}

{% block content %}
    <h2>Añadir contenido deportivo</h2>
    <form method="POST">
        <label>Título del deporte/noticia:</label><br>
        <input type="text" name="titulo" required><br><br>
        <label>Descripción:</label><br>
        <textarea name="contenido" rows="5" required></textarea><br><br>
        <button type="submit" class="btn">Publicar ahora</button>
    </form>
{% endblock %}
